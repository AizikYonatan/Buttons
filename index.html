<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyInstants Sound Buttons</title>
    <style>
        .watermark {
            position: fixed;
            bottom: 10px;
            left: 10px;
            opacity: 0.5;
            font-size: 20px;
            color: black;
        }
        .button-container {
            display: flex; /* Use flexbox to arrange buttons horizontally */
            gap: 10px; /* Space between buttons */
        }
        iframe {
            width: 110px; /* Set iframe width */
            height: 200px; /* Set iframe height */
            border: none; /* Remove border */
        }
        button {
            width: 110px; /* Set button width */
            height: 50px; /* Set button height */
            cursor: pointer; /* Change cursor to pointer on hover */
            font-size: 16px; /* Increase font size */
        }
    </style>
    <script>
        let currentAudio = null;

        function playSound(url) {
            // Stop the currently playing audio if there is one
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0; // Reset to the start
            }

            // Create a new audio object and play it
            currentAudio = new Audio(url);
            currentAudio.play().catch(error => {
                console.error("Error playing sound:", error);
            });
        }

        function muteAll() {
            if (currentAudio) {
                currentAudio.pause(); // Stop the currently playing audio
                currentAudio = null; // Reset the audio variable
            }
        }
    </script>
</head>
<body>
    <h1>MyInstants Sound Buttons</h1>
    
    <div class="button-container">
        <!-- Baby Laughing Sound -->
        <iframe src="https://www.myinstants.com/instant/baby-laughing-meme-56428/embed/" frameborder="0" scrolling="no" onclick="playSound('https://www.myinstants.com/media/sounds/baby-laughing-meme-56428.mp3')"></iframe>

        <!-- Yo Phone Lining Sound -->
        <iframe src="https://www.myinstants.com/instant/yo-phone-lining-56973/embed/" frameborder="0" scrolling="no" onclick="playSound('https://www.myinstants.com/media/sounds/yo-phone-lining-56973.mp3')"></iframe>

        <!-- Sad Violin Sound -->
        <iframe src="https://www.myinstants.com/instant/sad-violin-the-meme-one/embed/" frameborder="0" scrolling="no" onclick="playSound('https://www.myinstants.com/media/sounds/sad-violin-the-meme-one.mp3')"></iframe>
    </div>

    <!-- Mute Button -->
    <button onclick="muteAll()">Mute All</button>

    <!-- Watermark -->
    <div class="watermark">hello</div>
</body>
</html>
